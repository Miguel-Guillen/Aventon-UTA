<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" size="large">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Bienvenido {{conductor.info.idMatricula}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content> -->
      <ion-item *ngFor="let v of viajes; let i of index">
        <ion-label>
          <p>Nombre: {{v.idMatricula}}</p>
          <p>Ubicacion: {{v.latitud}}, {{v.longitud}}</p>
          <p>Destino: {{v.latitudD}}, {{v.longitudD}}</p>
          <ion-button (click)="cancelar(i)">
            <ion-icon name="close-circle-outline" color="danger"></ion-icon>
          </ion-button>
          <ion-button (click)="aceptar(v.latitudD, v.longitudD, v.idMatricula)">
            <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-item>
  
      <ion-item *ngFor="let s of solicitud; let i of index">
        <ion-label>
          <p>Nombre: {{s.idMatricula}}</p>
          <p>Ubicacion: {{s.latitud}}, {{s.longitud}}</p>
          <p>Destino: {{s.latitudD}}, {{s.longitudD}}</p>
          <ion-button (click)="terminar(s.latitudD, s.longitudD, s.idMatricula)" color="warning" 
          shape="round">Cancelar</ion-button>
          <ion-button (click)="finalizar(s.latitudD, s.longitudD, s.idMatricula)" color="success" 
          shape="round">Finalizar</ion-button>
        </ion-label>
      </ion-item>
  
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      <agm-marker [latitude]="latitud" [longitude]="longitud" style="background-color: blue;"></agm-marker>
      <agm-marker [latitude]="destinoLat" [longitude]="destinoLong"></agm-marker>
    </agm-map>
    <!-- </ion-refresher-content>
  </ion-refresher> -->
</ion-content>
